<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var alturas=[]
        suma = 0;
        personaalta=0
        personabaja=0
        for (i=0; i<5; i++){
            var persona = parseFloat(prompt("ingrese su altura"));
            altura.push(persona)
            document.write(altura[i]+ "")
            suma= altura[i] + suma
        }
        
        promedio = suma/5
        for (let i = 0; i < 5; i++){
            if (promedio > altura[i]){
                personaalta++
            }else if(promedio< altura[i]){
                personabaja++
            }
        }
        document.write("<br>")
        document.write("la cantidad de personas mas altas que el promedio son"+ personaalta)
        document.write("la cantidad de personas mas bajas que el promedio son"+ personabaja)
        document.write("el promedio es"+ promedio+ "<br>")
    </script>
</body>
</html>
