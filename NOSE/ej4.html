<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        suma = 0
        var num1=[]
        var num2=[]
        var num3=[]
        for (i=0; i < 4; i++){
            vec1 = parseInt(prompt("ingrese unos numeros"))
            num1.push(vec1)
            document.write(num1[i]+"")
        }
        for (j=0; j < 4; j++){
            vec2 = parseInt(prompt("ingrese otros numeros"))
            num2.push(vec2)
            document.write(num2[j]+"")

        }
        for (let h = 0; h< 4; h++) {
            suma = num1[i] + num2[j]
            num3.push(suma)
            document.write(num3[h]+"")
        }
    </script>
</body>
</html>
